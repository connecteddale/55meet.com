{% extends "base.html" %}

{% block title %}Create Session - The 55{% endblock %}

{% block nav %}
<nav class="admin-nav">
    <div class="nav-links">
        <a href="/admin" class="nav-link">Dashboard</a>
    </div>
    <div style="display: flex; gap: var(--space-2); align-items: center;">
        <a href="/admin/settings" class="settings-icon-btn" title="Settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </a>
        <a href="/admin/logout" class="btn btn-ghost btn-small">Logout</a>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="card">
    <h2>Create Session for {{ team.team_name }}</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/admin/sessions/team/{{ team.id }}/create"
          onsubmit="this.querySelector('button[type=submit]').classList.add('btn-loading')">
        <div class="form-group">
            <label for="month">Month</label>
            <input type="month" id="month" name="month" required
                   value="{{ current_month }}">
            <small>Select the month for this diagnostic session.</small>
        </div>

        <button type="submit" class="btn btn-primary">Create Session</button>
    </form>
</div>
{% endblock %}
