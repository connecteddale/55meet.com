{% extends "base.html" %}

{% block title %}Try The 55 - Interactive Demo{% endblock %}

{% block header %}
<header class="demo-header">
    <div class="container">
        <h1><a href="/">The 55</a></h1>
        <span class="demo-badge">Demo</span>
    </div>
</header>
{% endblock %}

{% block content %}
<style>
    .demo-header {
        background: var(--color-bg);
        border-bottom: 1px solid var(--color-border-light);
        padding: var(--space-4) 0;
    }

    .demo-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .demo-header h1 {
        font-size: var(--text-xl);
        letter-spacing: var(--tracking-snug);
    }

    .demo-badge {
        background: var(--color-primary-light);
        color: var(--color-primary);
        padding: var(--space-1) var(--space-3);
        border-radius: 9999px;
        font-size: var(--text-sm);
        font-weight: 600;
    }

    .demo-context {
        max-width: 640px;
        margin: 0 auto;
        padding: var(--space-16) var(--space-4);
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        view-transition-name: demo-content;
    }

    .context-hero {
        text-align: center;
    }

    .context-hero h2 {
        font-size: var(--text-4xl);
        letter-spacing: var(--tracking-tight);
        margin-bottom: var(--space-6);
        line-height: 1.1;
    }

    .context-hero p {
        color: var(--color-text-secondary);
        font-size: var(--text-xl);
        margin-bottom: var(--space-10);
    }

    .demo-cta {
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        background: var(--color-primary);
        color: white;
        padding: var(--space-4) var(--space-8);
        border-radius: 8px;
        font-size: var(--text-lg);
        font-weight: 600;
        text-decoration: none;
        transition: background var(--duration-fast) var(--ease-out),
                    box-shadow var(--duration-fast) var(--ease-out),
                    transform var(--duration-fast) var(--ease-out);
    }

    .demo-cta:hover {
        background: var(--color-primary-dark);
        box-shadow: var(--shadow-md);
        transform: translateY(-1px);
        text-decoration: none;
    }

    .demo-cta:active {
        transform: translateY(0);
        box-shadow: var(--shadow-sm);
    }

    .demo-cta svg {
        width: 20px;
        height: 20px;
    }

    @media (max-width: 640px) {
        .context-hero h2 {
            font-size: var(--text-3xl);
        }

        .context-hero p {
            font-size: var(--text-lg);
        }
    }
</style>

<div class="demo-context">
    <section class="context-hero">
        <h2>You're about to experience<br>how The 55 works.</h2>
        <p>A 55-minute monthly diagnostic that makes strategy divergence visible.</p>

        <a href="/demo/company" class="demo-cta">
            Continue
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>
        </a>
    </section>
</div>
{% endblock %}
