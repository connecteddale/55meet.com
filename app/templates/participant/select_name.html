{% extends "base.html" %}

{% block title %}Select Your Name - The 55{% endblock %}

{% block content %}
<h2>Select Your Name</h2>
<p>Team: {{ team.team_name }} | Session: {{ session.month }}</p>

<form method="post" action="/join/{{ team.code }}/session/{{ session.id }}/name">
    {% for member in members %}
    <label>
        <input type="radio" name="member_id" value="{{ member.id }}" {% if member.id in responded_ids %}disabled{% endif %}>
        {{ member.name }} {% if member.id in responded_ids %}(submitted){% endif %}
    </label>
    {% endfor %}
    <button type="submit">Continue</button>
</form>
{% endblock %}
