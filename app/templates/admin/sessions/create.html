{% extends "base.html" %}

{% block title %}Create Session - The 55{% endblock %}

{% block nav %}
<nav>
    <a href="/admin/sessions/team/{{ team.id }}" class="btn btn-secondary">Back to Sessions</a>
</nav>
{% endblock %}

{% block content %}
<div class="card">
    <h2>Create Session for {{ team.team_name }}</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/admin/sessions/team/{{ team.id }}/create">
        <div class="form-group">
            <label for="month">Month</label>
            <input type="month" id="month" name="month" required
                   value="{{ current_month }}">
            <small>Select the month for this diagnostic session.</small>
        </div>

        <button type="submit" class="btn btn-primary">Create Session</button>
    </form>
</div>
{% endblock %}
